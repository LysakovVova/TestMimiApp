<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="css/style.css?v=2">
</head>

<body>
  <h1>🚀 Space Explorer</h1>

    <div class="menu-wrapper">
        <button id="menuBtn" class="main-menu-btn">☰ МЕНЮ ИГРЫ</button>
        
        <div id="menuContent" class="dropdown-content">
            <button id="inventoryBtn">🎒 Инвентарь ▼</button>
            
            <div id="inventoryList" class="inventory-container"></div>

            <button id="getPlanetBtn">🔭 Сканировать космос ▼</button>
            <div id="getPlanetList" class="planet-container"></div>

            <button id="requirementsBtn">📋 Создание ▼</button>
            <div id="requirementsList" class="inventory-container"></div>

            <button id="choiceShipBtn">🔍 Выбор Корабля ▼</button>
            <div id="choiceShipList" class="inventory-container"></div>

            <button id="reloadBtn" onclick="location.reload()">🔄 Обновить страницу</button>
        </div>
    </div>

  
    <div id="user_coordinate"></div>

    <div id="mine_interface" class="menu-wrapper hidden">

        <button id="menuCaveBtn" class="main-menu-btn">⛏️ Выбор Шахт</button>
        <div id="menuCaveContent" class="dropdown-content">
          <div id="caveList" class="inventory-container" style="display: block;"></div>
        </div>
    

        <button id="caveMiningBtn" class="cave-menu-btn" style="margin-top: 10px;">⛏️ КОПАТЬ</button>
        <div id="miningResult"></div>
    </div>

    <div id="choiceModal" class="modal-overlay hidden">
      <div class="modal-window">
          <h3 id="modalTitle">Находка!</h3>
          <p id="modalText">Текст сообщения...</p>
          
          <div class="modal-buttons">
              <button id="modalBtnYes" class="btn-green">Взять</button>
              <button id="modalBtnNo" class="btn-red">Отказаться</button>
          </div>
      </div>
    </div>

  <script type="module" src="/js/app.js?v=2"></script>
</body>
</html>
